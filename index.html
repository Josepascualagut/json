<!DOCTYPE html>
<html lang="es">
    <head>
        <title>ESCUELA</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
        
    </head>
    <body>
        <h1>Mi lista de alumnos</h1>
        
        <table>
            <thead>
                <tr>
                    <th>
                        imagen
                    </th>
                    <th>
                        nombre Alumno
                    </th>
                    <th>
                        apellido
                    </th>
                    <th>
                        edad
                    </th>
                    <th>
                        numero carnet
                    </th>
                    <th>
                        id
                    </th>
                </tr>
            </thead>
        
            <tbody>
                <thead id="app">
                    
                </thead>
            </tbody>
        </table>


        <script id="alumno_template"  type="text/x-jsrender">
            {{for Clase[0].alumnos}}
            <tr>
                <td>
                    <img src="{{:imagen}}" alt="" width="400" height="400">
                </td>
                <td>
                    {{:nombreAlumno}}
                </td>
                <td>
                    {{:apellido}}
                </td>
                <td>
                    {{:edad}}
                </td>
                <td>
                    {{:numerocarnet}}
                </td>
                <td>
                    {{:id}}
                </td>
            </tr>
            {{/for}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.12/jsrender.min.js"></script>
        <script>
            $.getJSON("https://raw.githubusercontent.com/Josepascualagut/json/master/jasone.json?token=GHSAT0AAAAAACAOZF7VBQEVKA5ZUU5UONT6ZBK3YPA"), (data) => {

                   $("#app").html($.templates("#_template").render(data));
                });
                
        </script>

    </body>

</html>
